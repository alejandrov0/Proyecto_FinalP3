<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Paciente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h3>Nuevo Paciente</h3>
        <form action="/nuevo" method="post" th:object="${contacto}">

            <div class ="mb-3">
                <label for="Nombre">Nombre</label>
                <input id="Nombre" type="text" placeholder="Nombre" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid">

                <div th:if="${#fields.hasErrors('nombre')}"th:errors ="*{nombre}" class="invalid-feedback "></div>

            </div>

            <div class ="mb-3">
                <label for="Celular">Celular</label>
                <input id="Celular" type="text" placeholder="Celular" th:field="*{celular}" class="form-control"th:errorclass="is-invalid">

                <div th:if="${#fields.hasErrors('celular')}" th:errors ="*{Celular}"  class="invalid-feedback "></div>

            </div>

            <div class ="mb-3">
                <label for="Email">Email</label>
                <input id="Email" type="email" placeholder="Email" th:field="*{email}" class="form-control"th:errorclass="is-invalid">

                <div th:if="${#fields.hasErrors('email')}" th:errors ="*{email}" class="invalid-feedback "></div>

            </div>

            <div class ="mb-3">
                <label for="fechadeNacimiento">Fecha de Nacimiento</label>
                <input id="fechadeNacimiento" type="date" th:field="*{fechadeNacimiento}" class="form-control"th:errorclass="is-invalid">

                <div th:if="${#fields.hasErrors('fechadeNacimiento')}" th:errors ="*{fechadeNacimiento}"  class="invalid-feedback "></div>

            </div>
            <div class="text-end">
                <button class="btn btn-primary">
                    Guardar
                </button>

                <a href="/" class="btn btn-light ms-2">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
