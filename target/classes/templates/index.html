<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>TÃ­tulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div th:if="${msgExito != null}" class="alert-success  alert-dismissible" >
    [[${msgExito}]]
    <button type="button" class="btn btn-close" data-bs dismiss="alert"></button>
</div>

<h3>Lista de Pacientes</h3>
<div class ="text-center my-3">
<a href="nuevo" class="btn btn-primary">
    Nuevo Paciente
</a>
</div>


<table class="table table-hover">
    <thead>
    <tr>

        <th>ID</th>
        <th>NOMBRE</th>
        <th>CELULAR</th>
        <th>EMAIL</th>
        <th>FECHA DE NACIMIENTO</th>
        <th>FECHA DE REGISTRO</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contacto : ${contactos}">
        <td th:text="${contacto.id}"></td>
        <td th:text="${contacto.nombre}"></td>
        <td th:text="${contacto.celular}"></td>
        <td th:text="${contacto.email}"></td>
        <td th:text="${contacto.fechadeNacimiento}"></td>
        <td th:text="${contacto.fechadeRegistro}"></td>
        <td class ="text-end">

        <a th:href="@{/{id}/editar(id=${contacto.id})}" >
        Editar
    </a>
        </td>
    </tr>
    </tbody>
</table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
